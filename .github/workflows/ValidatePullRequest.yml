name: Validate Pull Request
on:
  pull_request:
    branches: [main,1.0.0]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v3
      - run: >
          dotnet test --solution CSharpier.slnx
  integration_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: csharpier
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: csharpier/global.json
      - uses: actions/checkout@v4
        with:
          repository: belav/csharpier-repos
          path: csharpier-repos
          sparse-checkout: |
            moq4
      - run: dotnet build csharpier/Src/CSharpier.Cli/CSharpier.Cli.csproj -c release
      - run: dotnet csharpier/Src/CSharpier.Cli/bin/release/net9.0/CSharpier.dll check csharpier-repos/moq4 --log-format sarif >>moq4.sarif
      - uses: advanced-security/filter-sarif@v1
        with:
          patterns: |
            +**/MatchExpressionFixture.cs
          input: moq4.sarif
          output: moq4-filtered.sarif
      - name: Validate filtered SARIF has one result
        run: |
          RESULT_COUNT=$(jq '.runs[0].results | length' moq4-filtered.sarif)
          if [ "$RESULT_COUNT" -ne 1 ]; then
            echo "Error: Expected 1 result in SARIF file, but found $RESULT_COUNT"
            exit 1
          fi
          echo "âœ“ SARIF file contains exactly 1 result"
  no_warnings:
    runs-on: ubuntu-latest
    name: No Warnings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v3
      - run: >
          dotnet build CSharpier.slnx -c release -p:TreatWarningsAsErrors=true
  builds_playground:
    runs-on: ubuntu-latest
    name: Builds Playground
    steps:
      - uses: actions/checkout@v2
      - run: >
          docker build .
  check_formatting:
    runs-on: ubuntu-latest
    name: Check Formatting
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v3
      - run: |
          rm -r -f ./Tests/CSharpier.MsBuild.Test
          dotnet tool restore
          dotnet csharpier check .
  check_todos:
    runs-on: ubuntu-latest
    name: Check TODOs
    steps:
      - uses: actions/checkout@v2
      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV
      - shell: pwsh
        run: |
          ./.github/workflows/ValidatePullRequest_CheckTodos.ps1 -BranchName ${{ env.BRANCH_NAME }}
  test_msbuild:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    name: Test CSharpier.MSBuild
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v3
      - env:
          GithubOS: ${{matrix.os}}
        run: |
          pwsh ./Tests/MsBuild/Run.ps1
          echo blah
