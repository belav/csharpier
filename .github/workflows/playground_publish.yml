          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://bnt-studios.com/csharpier'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}